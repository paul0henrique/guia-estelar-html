<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Guia Estelar de HTML</title>
    </head>

    <body>
        <h1 contenteditable="true" tabindex="1">Área editável</h1>

        <div title="welcome-area">
            <h2 tabindex="2">Olá!</h2>
            <h3 tabindex="3">Seja bem-vindo</h3>
        </div>

        <div title="content-area">
            <p>É bom ter <em>você</em> aqui</p>
            <p>Você pode saber mais sobre a gente no <strong>link</strong> abaixo:</p>
            <a href="https://www.google.com">Saiba mais</a>
        </div>
    </body>
</html>
